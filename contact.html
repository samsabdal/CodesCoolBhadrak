<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Codes Cool</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        /* --- 1. GLOBAL VARIABLES & RESET --- */
        :root {
            --primary-blue: #1e3c72;
            --primary-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --accent-yellow: #ffeb3b;
            --bg-theme: #fffbe7;
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: 1px solid rgba(255, 255, 255, 0.4);
            --glass-blur: blur(12px);
            --text-dark: #222;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--primary-gradient);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 2. HEADER STYLES (NEW ANIMATIONS) --- */
        header {
            text-align: center;
            padding: 180px 20px 60px 20px;
            background: var(--bg-theme);
            color: var(--text-dark);
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Neon Pulse Animation (Yellow) */
        @keyframes neon-pulse {
            0% {
                box-shadow: 0 0 5px rgba(255, 193, 7, 0.4), 
                            0 0 10px rgba(255, 193, 7, 0.2), 
                            inset 0 0 2px rgba(255, 193, 7, 0.2);
                border-color: rgba(255, 193, 7, 0.4);
            }
            50% {
                box-shadow: 0 0 15px rgba(255, 235, 59, 0.8), 
                            0 0 30px rgba(255, 235, 59, 0.5), 
                            inset 0 0 10px rgba(255, 235, 59, 0.3);
                border-color: rgba(255, 235, 59, 1);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 193, 7, 0.4), 
                            0 0 10px rgba(255, 193, 7, 0.2), 
                            inset 0 0 2px rgba(255, 193, 7, 0.2);
                border-color: rgba(255, 193, 7, 0.4);
            }
        }

        /* Logo Styles */
        .logo {
            position: fixed;
            z-index: 1002;
            top: 50px; left: 50%;
            transform: translateX(-50%) scale(1);
            transform-origin: center top;
            background: transparent;
            border-radius: 50%;
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .logo img {
            height: 180px;
            transition: height 0.6s ease;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.15));
        }

        /* Scrolled Logo (Desktop) */
        .logo.scrolled {
            top: 15px; left: 20px;
            transform: translateX(0) scale(0.35);
            transform-origin: top left;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 10px;
            border: 2px solid transparent;
            animation: neon-pulse 3s infinite alternate ease-in-out;
        }
        .logo.scrolled img { height: 180px; filter: none; }

        .tagline {
            font-size: 1.4rem; font-weight: 600; margin-bottom: 25px; letter-spacing: 1px; color: #444;
        }

        /* Navigation Styles */
        nav {
            position: fixed; z-index: 1001;
            top: 280px; left: 50%; transform: translateX(-50%);
            display: flex; align-items: center; justify-content: center;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px; padding: 8px 30px;
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            animation: neon-pulse 3s infinite alternate ease-in-out;
            animation-delay: 0.5s;
        }

        /* Scrolled Nav (Desktop) */
        nav.scrolled {
            top: 20px; left: auto; right: 20px;
            transform: translateX(0);
            background: rgba(255, 255, 255, 0.95);
            padding: 6px 20px;
        }

        .nav-link {
            color: var(--primary-blue); text-decoration: none; font-weight: 600;
            font-size: 1rem; padding: 10px 18px; position: relative;
            display: flex; align-items: center; border-radius: 30px;
            transition: color 0.3s ease; overflow: hidden; isolation: isolate;
        }
        .nav-link::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 0; height: 0; background: rgba(30, 60, 114, 0.1);
            border-radius: 50%; transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease, border-radius 0.4s ease;
            z-index: -1;
        }
        .nav-link:hover::before { width: 100%; height: 100%; border-radius: 30px; }
        .nav-link:hover { color: #0d254e; }
        .nav-link:not(:last-child)::after {
            content: ''; position: absolute; right: 0; top: 50%; transform: translateY(-50%);
            height: 16px; width: 1px; background-color: rgba(30, 60, 114, 0.2);
        }
        .nav-link svg { margin-right: 6px; transition: transform 0.3s ease; }
        .nav-link:hover svg { transform: scale(1.1); }

        /* Scroll Indicator */
        .scroll-indicator { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; opacity: 1; transition: opacity 0.5s ease; pointer-events: none; }
        .scroll-indicator.hidden { opacity: 0; }
        .mouse { width: 26px; height: 40px; border: 2px solid var(--primary-blue); border-radius: 20px; position: relative; margin-bottom: 10px; }
        .wheel { width: 4px; height: 8px; background: var(--primary-blue); border-radius: 2px; position: absolute; top: 6px; left: 50%; transform: translateX(-50%); animation: mouse-scroll 1.5s infinite; }
        @keyframes mouse-scroll { 0% { top: 6px; opacity: 1; } 100% { top: 20px; opacity: 0; } }
        .arrow span { display: block; width: 16px; height: 16px; border-bottom: 3px solid var(--primary-blue); border-right: 3px solid var(--primary-blue); transform: rotate(45deg); margin: -8px; animation: arrow-scroll 2s infinite; }
        .arrow span:nth-child(2){ animation-delay: -0.2s; } .arrow span:nth-child(3){ animation-delay: -0.4s; }
        @keyframes arrow-scroll { 0% { opacity: 0; transform: rotate(45deg) translate(-10px, -10px); } 50% { opacity: 1; } 100% { opacity: 0; transform: rotate(45deg) translate(10px, 10px); } }


        /* --- 3. CONTACT PAGE SPECIFIC STYLES (RESTORED) --- */
        .container {
            max-width: 420px;
            margin: 40px auto 40px auto;
            background: rgba(255,255,255,0.08);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            padding: 32px 24px 24px 24px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #ffeb3b;
            margin-bottom: 18px;
            font-size: 2rem;
            text-align: center;
        }
        .info {
            margin-bottom: 24px;
            font-size: 1.1rem;
            color: #fffbe7;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input, textarea, select {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-family: inherit;
            background: #fffbe7;
            color: #222;
            resize: vertical;
            width: 100%;
            box-sizing: border-box; /* Fixes padding issues */
        }
        input:focus, textarea:focus, select:focus {
            outline: 2px solid #ffeb3b;
        }
        button {
            padding: 12px 0;
            background: linear-gradient(90deg, #ffeb3b 0%, #ff9800 100%);
            color: #222;
            border: none;
            border-radius: 24px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 100%;
        }
        button:hover {
            background: linear-gradient(90deg, #ff9800 0%, #ffeb3b 100%);
            color: #fff;
        }
        .back-link {
            display: inline-block;
            margin-top: 18px;
            color: #ffeb3b;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        /* --- 4. MOBILE RESPONSIVENESS (HEADER & FORM) --- */
        @media (max-width: 768px) {
    /* 1. Base State (Top of page) */
    .logo img { height: 140px; }
    
    nav { 
        top: 230px; 
        width: 85%; 
        padding: 8px 10px;
        flex-wrap: wrap; 
        justify-content: center;
    }

    /* 2. Scrolled State - MERGE INTO SINGLE BOX */
    
    /* The Container Box (Nav acts as the single parent box) */
    nav.scrolled {
        top: 10px;
        left: 50%; /* Center horizontally */
        right: auto; /* Reset desktop positioning */
        transform: translateX(-50%); /* Center perfectly */
        
        width: 100%; /* Wide box */
        max-width: 400px; /* Prevent it getting too wide on tablets */
        
        /* Layout: Push menu items to the right, leaving space for logo on left */
        justify-content: flex-end; 
        padding: 12px 15px 12px 70px; /* 70px Left padding reserves space for logo */
        box-sizing: border-box;
        
        /* Visuals: Inherits the Yellow Neon Pulse from the main nav class */
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.95);
    }

    /* The Logo (Sits INSIDE the nav box) */
    .logo.scrolled {
        /* Position visually inside the nav padding */
        top: 15px; 
        left: 5vw; /* Align relative to viewport/nav */
        z-index: 1005; /* Ensure it sits on top of nav */
        
        transform: scale(0.28); 
        transform-origin: top left;
        
        /* CRITICAL: Remove the separate box styling for mobile */
        background: transparent !important;
        box-shadow: none !important;
        border: none !important;
        backdrop-filter: none !important;
        padding: 0 !important;
        
        /* Disable the separate neon animation for the logo so we don't get double glow */
        animation: none !important; 
    }

    /* Adjust Links for tight space */
    .nav-link { 
        padding: 6px 8px; 
        font-size: 0.85rem; 
    }
    .nav-link:not(:last-child)::after { 
        height: 12px; 
        right: -1px;
    }
}
    </style>
</head>

    <script>
        // --- HEADER SCROLL ANIMATION ---
        const logo = document.getElementById('mainLogo');
        const nav = document.getElementById('mainNav');
        const scrollIndicator = document.getElementById('scrollIndicator');

        let ticking = false;

        function updateScroll() {
            const scrollY = window.scrollY;
            const threshold = 30; // Triggers quickly

            if (scrollY > threshold) {
                logo.classList.add('scrolled');
                nav.classList.add('scrolled');
                if(scrollIndicator) scrollIndicator.classList.add('hidden');
            } else {
                logo.classList.remove('scrolled');
                nav.classList.remove('scrolled');
                if(scrollIndicator) scrollIndicator.classList.remove('hidden');
            }

            ticking = false;
        }

        window.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(updateScroll);
                ticking = true;
            }
        });

        // --- CONTACT FORM LOGIC ---
        function submitContact(e) {
            e.preventDefault();
            alert("Thank you for contacting us! We'll get back to you soon.");
            e.target.reset();
        }
